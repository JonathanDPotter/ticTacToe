<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="full-page">
      <div id="form-container">
        <form id="form" action="" method="POST">
          <p>Enter Player Names</p>
          <input type="text" name="one" placeholder="player name" />
          <input type="text" name="two" placeholder="player name" />
          <button id="start" type="submit" class="btn">Start!</button>
        </form>
      </div>
      <div id="scores">
      <div>
        <h2 id="name-one"></h2>
        <div id="oneScore" class="scorebox" name="one">0</div>
        </div>
        <div>
        <h2 id="name-two"></h2>
        <div id="twoScore" class="scorebox" name="two">0</div>
        </div>
      </div>
      <div id="board"></div>
      <h1 id="win"></h1>
    </div>
  </body>
</html>
<script src="app.js"></script>
