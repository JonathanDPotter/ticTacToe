<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="full-page">
    <div id="setup">
      <form action="submit">
        <p>Enter Player Names</p>
        <input id="playerOne" type="text" class="input-box" placeholder="player one"></>
        <input id="playerTwo" type="text" class="input-box" placeholder="player two"></>
        <button id="submit" type="submit" class="btn"></button>
      </form>
    </div>
    <div id="scores">
      <div id="oneScore" class="scorebox"></div>
      <div id="twoScore" class="scorebox"></div>
    </div>
    <div id="board"></div>
  </div>
</body>
</html>
<script src="app.js"></script>
